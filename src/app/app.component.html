<div class="picker">
  <ng-container *ngFor="let column of grid.columns; trackBy: trackByColumn">
    <input type="checkbox" [checked]="column.visible" (change)="column.visible = !column.visible">{{ column.binding }}
  </ng-container>
</div>

<wj-flex-grid
  #grid
  [allowMerging]="WjEnums.AllowMerging.ColumnHeaders"
  [itemsSource]="items"
  (initialized)="onGridInitialized(grid)"
>

  <wj-flex-grid-column
    [header]="'prop 0'"
    [binding]="'prop0'"
    [allowMerging]="true"
    [cssClassAll]="'prop-0'"
  ></wj-flex-grid-column>

  <wj-flex-grid-column
    [header]="'prop 1'"
    [binding]="'prop1'"
    [allowMerging]="true"
    [cssClassAll]="'prop-1 AAA'"
  ></wj-flex-grid-column>
  <wj-flex-grid-column
    [header]="'prop 2'"
    [binding]="'prop2'"
    [allowMerging]="true"
    [cssClassAll]="'prop-2 AAA'"
  ></wj-flex-grid-column>

  <wj-flex-grid-column
    [header]="'prop 3'"
    [binding]="'prop3'"
    [allowMerging]="true"
    [cssClassAll]="'prop-3 AAA'"
  ></wj-flex-grid-column>
  <wj-flex-grid-column
    [header]="'prop 4'"
    [binding]="'prop4'"
    [allowMerging]="true"
    [cssClassAll]="'prop-4 AAA'"
  ></wj-flex-grid-column>

  <wj-flex-grid-column
    [header]="'prop 5'"
    [binding]="'prop5'"
    [allowMerging]="true"
    [cssClassAll]="'prop-5 BBB'"
  ></wj-flex-grid-column>
  <wj-flex-grid-column
    [header]="'prop 6'"
    [binding]="'prop6'"
    [allowMerging]="true"
    [cssClassAll]="'prop-6 BBB'"
  ></wj-flex-grid-column>

  <wj-flex-grid-column
    [header]="'prop 7'"
    [binding]="'prop7'"
    [allowMerging]="true"
    [cssClassAll]="'prop-7 BBB'"
  ></wj-flex-grid-column>
  <wj-flex-grid-column
    [header]="'prop 8'"
    [binding]="'prop8'"
    [allowMerging]="true"
    [cssClassAll]="'prop-8 BBB'"
  ></wj-flex-grid-column>

</wj-flex-grid>
